    <title>DragonBallZ</title>
    <style>
     :root{
        --color-primario: #F8E16C;
        --color-secundario:#E4572E;
        --color-terceario:#29335C;
        --color-cuarto:#669BBC;
        --color-quinto:#7B9E87;
     }
     * {
        box-sizing: border-box;
     }
     body{
        background-color: var(--color-primario);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
     }
     header{
        padding: 15px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--color-secundario);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        margin-bottom: 30px;
     }
     #form {
        display: flex;
        align-items: center;
        gap: 20px;
     }
     .search{
        background-color: var(--color-primario);
        border: 2px solid var(--color-terceario);
        border-radius: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 15px;
        padding: 8px 15px;
        color: var(--color-terceario);
     }
     .search::placeholder{
        color: var(--color-terceario);  
     }
     .search:focus{
        outline: none;
        background-color: var(--color-quinto);
     }
     main{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
     }
     .personaje{
        width: 400px;
        margin: 15px;
        background: var(--color-secundario);
        box-shadow: 10px 15px 1px var(--color-cuarto);
        position: relative;
        overflow: hidden;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
     }
     .personaje img {
        width: 80%;
        height: 400px;
        object-fit: contain;
     }
     .personaje-info{
        color: var(--color-terceario);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
        padding: 15px 15px 15px;
        letter-spacing: 5px;
     }
     .personaje-info h3{
        color: var(--color-terceario);
        margin: 0;
     }
    .personaje-info h1{
        color: var(--color-primario);
        margin-top: 0;
    }
    .description {
        background-color: var(--color-quinto);
        padding: 15px;
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        max-height: 100%;
        transform: translateY(101%);
        overflow-y:  auto;
        transition: transform 0.3s ease-in;
    }
    .personaje:hover .description {
        transform: translateY(0);
    }
    </style>
</head>
<body>
    <header>
        <form id="form" autocomplete="off">
            <img src="logo1.png" alt="logo" style="width: 80px;">
            <input type="text" id="search" class="search" placeholder="Buscar Personaje">
        </form>
    </header>
    <main id="main"></main>

    
<script>
    const API_URL = 'https://dragonball-api.com/api/characters';
    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');

    getCharacters(API_URL);

    async function getCharacters(url) {
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error('Error en la API');
            const data = await res.json();
            showCharacters(data.items || data);
        } catch (error) {
            main.innerHTML = '<p style="color:red;">No se pudieron cargar los personajes.</p>';
        }
    }

    function showCharacters(characters) {
        main.innerHTML = '';
        characters.forEach((char) => {
            const { name, image, ki, maxKi, description, race } = char;
            const characterElement = document.createElement('div');
            characterElement.classList.add('personaje');
            characterElement.innerHTML = `
                <img src="${image}" alt="${name}">
                <div class="personaje-info">
                    <h3>${name}</h3>
                    <span>${race || ''}</span>
                </div>
                <div class="description">
                    <h3>Descripción</h3>
                    <p>${description || 'Sin descripción disponible.'}</p>
                    <p><strong>Ki:</strong> ${ki || '-'}</p>
                    <p><strong>Max Ki:</strong> ${maxKi || '-'}</p>
                </div>`;
            main.appendChild(characterElement);
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const searchTerm = search.value.trim().toLowerCase();
        if (searchTerm && searchTerm !== '') {
            getCharacters(API_URL + `?name=${searchTerm}`);
        } else {
            getCharacters(API_URL);
        }
    });
</script>
</body>
